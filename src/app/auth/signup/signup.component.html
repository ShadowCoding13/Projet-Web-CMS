<app-jumbotron [title]=title [subtitle]=subtitle></app-jumbotron>

<div class="card signup-card my-5 animated wow fadeInUp">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="card-body">
    <h2 class="card-title">Créer un compte</h2>
    <div class="md-form">
      <input type="text"
              id="firstname"
              class="form-control"
              formControlName="firstname"
              autocomplete="name"
              [mdbValidate]="false"
              mdbInputDirective>
      <label for="firstname">Prénom</label>
    </div>
    <div class="md-form">
      <input type="text"
              id="lastname"
              class="form-control"
              formControlName="lastname"
              autocomplete="family-name"
              [mdbValidate]="false"
              mdbInputDirective>
      <label for="firstname">Nom</label>
    </div>
    <div class="md-form">
      <input type="email"
              id="email"
              class="form-control"
              formControlName="email"
              autocomplete="email"
              data-error="Ceci n'est pas un mail valide" data-success="Ceci est un mail valide"
              mdbInputDirective>
      <label for="email">Adresse mail</label>
    </div>
    <div class="md-form">
      <input type="password"
              id="password"
              class="form-control"
              formControlName="password"
              autocomplete="new-password"
              data-error="Ceci n'est pas un mot de passe valide" data-success="Ceci est un mot de passe valide"
              mdbInputDirective>
      <label for="password">Mot de passe</label>
    </div>
    <button class="btn deep-purple darken-2 mx-auto mt-3"
            type="submit"
            mdbWavesEffect 
            [disabled]="signupForm.invalid">Créer mon compte</button>
  </form>
  <p class="text-danger">{{ errorMessage }}</p>
</div>
