<!--Section: Accueil-->
<section class="pt-4 text-center text-lg-left">

    <!--Section heading-->
    <h2 class="mb-5 pt-4">Accueil</h2>
    <!--Section description-->
    <p class="text-to-edit" (click)="editDescription.show()">{{ site.description}}</p>

    <hr>

</section>
<!--Section: Accueil-->

<!--Modal: Text From-->
<div mdbModal #editDescription="mdb-modal" class="modal fade" id="editDescription" tabindex="-1" role="dialog" aria-labelledby="editDescription" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">

      <!--Header-->
      <div class="modal-header deep-purple darken-2 white-text">
        <h4 class="title"><i class="fa fa-newspaper-o"></i> Editer la description</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="editDescription.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body mb-0">

        <form [formGroup]="editDescriptionForm" (ngSubmit)="onEditDescription()" class="card-body">
          <div class="md-form">
            <input type="text"
                   id="text"
                   class="form-control"
                   formControlName="text"
                   [mdbValidate]="false"
                   [value]="site.description"
                   mdbInputDirective>
            <label for="text">Description</label>
          </div>

          <button class="btn btn-primary mx-auto mt-3"
                  type="submit"
                  (click)="editDescription.hide()"
                  mdbWavesEffect
                  [disabled]="editDescriptionForm.invalid">Editer la description</button>
        </form>

      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: Text From-->
