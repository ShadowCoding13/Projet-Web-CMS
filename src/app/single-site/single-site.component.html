<app-jumbotron [title]=title [subtitle]=subtitle></app-jumbotron>

<div class="row container-fluid mx-auto my-5">
    <!-- Ajout de contenu et design -->
    <div class="col-md-2">
        <!-- Contenu -->
        <div>
            <h3 class="card-header deep-purple darken-2 white-text">Contenu</h3>

            <button class="btn btn-primary btn-block">
                Text
            </button>
            <button class="btn btn-primary btn-block">
                Image
            </button>
            <button class="btn btn-secondary btn-block">
                Page
            </button>
            <button class="btn btn-primary btn-block">
                Article
            </button>
        </div>
        <!-- Design -->
        <div>
            <h3 class="card-header deep-purple darken-2 white-text mt-5">Design</h3>

            <button class="btn btn-primary btn-block">
                Thème
            </button>
            <button class="btn btn-primary btn-block">
                Template
            </button>
        </div>
    </div>
    <!-- Démo du site -->
    <div class="col-md-10 card demo">

        <h3 class="card-header deep-purple darken-2 white-text">Aperçu</h3>

        <!-- Header -->
        <app-default-header [site]="site" [url]="url"></app-default-header>
        
        <!-- Main -->
        <main class="container">
            <section *ngFor="let navigation of site.navigation; let i = index" [id]="i">
                <app-default-home [site]="site" *ngIf="navigation === 'Accueil'"></app-default-home>
                <app-default-about [site]="site" *ngIf="navigation === 'A propos'"></app-default-about>
                <app-default-blog [site]="site" *ngIf="navigation === 'Blog'"></app-default-blog>
                <app-default-contact [site]="site" *ngIf="navigation === 'Contact'"></app-default-contact>
            </section>
        </main>

        <!-- Footer -->
        <app-default-footer [site]="site"></app-default-footer>
                            
    </div>
</div>

<button class="btn btn-default back" (click)="onBack()">Retour</button>
