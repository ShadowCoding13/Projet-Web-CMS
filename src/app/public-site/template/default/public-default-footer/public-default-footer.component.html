<!--Footer-->
<footer class="page-footer pt-4 mt-4"
        [ngClass]="{ 'indigo': site.background == 'blue',
                      'black': site.background == 'black',
                      'green': site.background == 'green',
                      'red': site.background == 'red'}">

  <!--Footer Links-->
  <div class="container-fluid text-center text-md-left">
    <div class="row">

      <!--First column-->
      <div class="col-md-6">
        <h5 class="title">{{ site.title }}</h5>
        <p>{{ site.description }}</p>
      </div>
      <!--/.First column-->

      <!--Second column-->
      <div class="col-md-6">
        <h5 class="title">Liens</h5>
        <ul class="list-unstyled">
          <li *ngFor="let navigation of site.navigation; let i = index">
            <a [href]="'#' + i">{{ navigation }}</a>
          </li>
        </ul>
      </div>
      <!--/.Second column-->
    </div>
  </div>
  <!--/.Footer Links-->

  <!--Copyright-->
  <div class="footer-copyright text-center py-3">
    <div class="container-fluid">
      Â© 2018 Copyright: <a [href]="'https://www.' + getUrl(site.title) + '.my-best-cms.com'"> {{ site.title }} </a>
    </div>
  </div>
  <!--/.Copyright-->
</footer>
<!--/.Footer-->
